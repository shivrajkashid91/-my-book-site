<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            cursor: url('cursor.png'), auto;
            position: relative;
            /* border: 10px solid red;
            box-shadow: 0 0 20px red, 0 0 40px darkred; */
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
           margin: 3%;
        }
        
        .book-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px red, 0 0 40px darkred;
        }
        
        .book img {
    height: 300px; /* Adjust as needed */
    border-radius: 10px;
    box-shadow: 0 0 10px rgb(238, 13, 13);
    animation: rgbGlow 2s infinite alternate;
    transition: transform 0.3s ease-in-out;
        }
        @keyframes rgbGlow {
    0% { box-shadow: 0 0 30px rgb(255, 0, 0); }
    20% { box-shadow: 0 0 20px rgb(87, 0, 0); }
    40% { box-shadow: 0 0 30px rgb(255, 0, 0); }
    60% { box-shadow: 0 0 20px rgb(87, 0, 0); }
    80% { box-shadow: 0 0 30px rgb(255, 0, 0); }
    100% { box-shadow: 0 0 20px rgb(87, 0, 0); }
}
        
        .book img:hover {
            transform: rotateY(10deg) rotateX(10deg) scale(1.1);
            box-shadow: 0 0 25px red, 0 0 50px darkred;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        
        .buttons a {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            background: linear-gradient(45deg, red, darkred);
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 0 15px red, 0 0 30px darkred;
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            border: 2px solid red;
            margin-bottom: 30%;
        }
        
        .buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px red, 0 0 50px darkred;
            background: linear-gradient(45deg, darkred, red);
            border-color: darkred;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="book-container">
            <div class="book">
                <img src="48 laws of power.jpg" alt="48 law.pdf">
            </div>
            <div class="buttons">
                <a href="48 law.pdf" download>Download PDF</a>
                <a href="48 law.pdf" target="_blank">Read PDF</a>
            </div>
        </div>
    </div>
</body>
</html>
